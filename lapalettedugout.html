<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title>
    <link rel="stylesheet" href="sass/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/c064f5ba45.js" crossorigin="anonymous"></script>
</head>

<body>
<header>
    <img class="logo" src="images/logo/ohmyfood.png" alt="logo ohmyfood">
    <img class="background-picture" src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="">
</header>
<section class="menus">
<h1>La palette du goût</h1>
<i class="fa-regular fa-heart"></i>
<div class="menus__starter">
    <h5>ENTREES</h5>
    <h6>Fricassée d'escargot</h6>
    <div class="menus__starter--price">
        <p>Au piment d'espelette</p>
        <p>25€</p>
    </div>
    <h6>Fois gras de canard mi-cuit</h6>
    <div class="menus__starter--price">
        <p>Et ses copeaux de truffe noire</p>
        <p>35€</p>
    </div>
    <h6>Oeuf au plat</h6>
    <div class="menus__starter--price">
        <p>Assaisonné à la truffe sur lit de caviar</p>
        <p>20€</p>
    </div>


</div>



</section>
</body>
